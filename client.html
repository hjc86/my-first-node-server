<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <form id="my-form" method="POST" target="_self" action="http://localhost:8080">
        <input type="text" name="string1">
        <input type="submit">
    </form>
    


    <script>
             $("#my-form").on('submit',function(event) {
                event.preventDefault(); // to prevent default page reloading
                var dataString = $(this).serialize(); // to get the form data
                console.log(dataString[0].value)

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080",
                    data: dataString[0].value,
                    headers: {"Access-Control-Allow-Origin":"*"
                    },
                    success: function(data){
                        $('#my-form').reset(); // to reset form data
                    }
                }).done(function(data){
                    $(document).append()

                    
                });

            });
       
     </script>

</body>
</html>
